{% extends 'base.html' %}
{% block content %}
<section style="max-width: 480px; margin: 0 auto; background:#1f1f1f; padding:20px; border-radius:12px;">
  <h2 style="margin-bottom: 14px;">Enter Admin Password</h2>
  <form method="post">
    <label for="admin_password">Admin Password</label>
    <input type="password" name="admin_password" id="admin_password" required
           style="width:100%; margin: 8px 0 14px; padding:10px; border-radius:8px; border:1px solid #333; background:#111; color:white;">
    <button type="submit" style="padding:10px 16px; border:none; border-radius:8px; background:#ff0000; color:white; cursor:pointer;">Unlock Admin</button>
  </form>
</section>
{% endblock %}
