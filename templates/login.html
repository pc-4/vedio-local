{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 2rem; background: var(--bg-card); border-radius: 1rem; border: 1px solid var(--glass-border);">
    <h2 style="margin-bottom: 1.5rem; text-align: center; color: var(--accent);">Login to Local Hub</h2>
    
    <form method="POST">
        <div style="margin-bottom: 1rem;">
            <input type="text" name="username" placeholder="Username" required 
                   style="width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--glass-border); background: var(--bg-primary); color: white;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <input type="password" name="password" placeholder="Password" required 
                   style="width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--glass-border); background: var(--bg-primary); color: white;">
        </div>
        <button type="submit" class="logout-btn" style="width: 100%; background: var(--accent); border: none; font-weight: bold;">
            Login
        </button>
    </form>
</div>
{% endblock %}
